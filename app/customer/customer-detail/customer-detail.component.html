<div class="modal fade" [id]="modalId" data-backdrop="static">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form [formGroup]="customerForm">
        <div class="modal-body">
          <fieldset class="form-inline" id="name-form-group">
            <div class="form-group">
              <label for="first-name" class="sr-only">First Name</label>
              <input type="text" class="form-control" id="first-name" placeholder="First Name" formControlName="firstName">
            </div>
            <div class="form-group">
              <label for="last-name" class="sr-only">Last Name</label>
              <input type="text" class="form-control" id="last-name" placeholder="Last Name" formControlName="lastName">
            </div>
          </fieldset>
          <fieldset class="form-inline">
            <div class="form-group">
              <label for="date-birth" class="sr-only">Date of Birth</label>
              <input type="date" class="form-control" id="date-birth" placeholder="Date of Birth" formControlName="dateOfBirth">
            </div>
            <div class="form-group float-xs-right">
              <label for="home-address" class="sr-only">Home Address</label>
              <input type="text" class="form-control" id="home-address" placeholder="Home Address" formControlName="homeAddress">
            </div>
          </fieldset>
          <fieldset class="form-inline">
            <div class="form-group">
              <label for="phone-number" class="sr-only">Phone Number</label>
              <input type="tel" class="form-control" id="phone-number" placeholder="Phone Number" formControlName="phoneNumber">
            </div>
            <div class="form-group float-xs-right">
              <label for="email-address" class="sr-only">E-mail Address</label>
              <input type="email" class="form-control" id="email-address" placeholder="E-mail Address" formControlName="email">
            </div>
          </fieldset>
          <div class="form-group">
            <label for="desc-area" class="sr-only">Description</label>
            <textarea id="desc-area"rows="10" class="form-control" placeholder="Type a description" formControlName="description"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary btn-xl" type="button" data-dismiss="modal" (click)="freshForm()">Cancel</button>
          <button class="btn btn-success btn-xl" type="submit" data-dismiss="modal" (click)="submitForm()"[disabled]="customerForm.invalid">Save</button>
          <button class="btn btn-danger btn-xl" type="button" data-dismiss="modal" (click)="deleteCustomer()" [disabled]="customerForm.invalid">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
