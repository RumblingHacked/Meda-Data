<div class="row">
  <div class="col-xs-6">
    <h1>Customers</h1>
  </div>
  <div class="col-xs-6 text-xs-right">
    <button class="btn btn-success btn-lg" [attr.data-target]=" '#' + customerDetail.modalId" data-toggle="modal" (click)="customerDetail.freshForm()"><i class="fa fa-plus" aria-hidden="true"></i>Add Customer</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Date of Birth</th>
          <th>Home Address</th>
          <th>Phone Number</th>
          <th>E-mail</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers" [attr.data-target]=" '#' + customerDetail.modalId" data-toggle="modal" (click)="customerDetail.configureForm(customer)">
          <td>{{ customer.firstName }}</td>
          <td>{{ customer.lastName }}</td>
          <td>{{ customer.DateOfBirth }}</td>
          <td>{{ customer.adress }}</td>
          <td>{{ customer.phoneNumber }}</td>
          <td>{{ customer.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<customer-detail #customerDetail></customer-detail>
