<div class="modal fade" [id]="modalId" data-backdrop="static">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form [formGroup]="medicineForm">
        <div class="modal-body">
          <fieldset class="form-inline" id="name-form-group">
            <div class="form-group">
              <label for="medicine-name" class="sr-only">Medicine Name</label>
              <input type="text" class="form-control" id="medicine-name" placeholder="Medicine Name" formControlName="medicineName">
            </div>
          </fieldset>
          <fieldset class="form-inline">
            <div class="form-group">
              <label for="medicine-quantity" class="sr-only">Medicine Quantity</label>
              <input type="number" class="form-control" id="medicine-quantity" placeholder="Medicine Quantity" formControlName="medicineQuantity">
            </div>
            <div class="form-group float-xs-right">
              <label for="medicine-mg" class="sr-only">Medicine Mg</label>
              <input type="number" class="form-control" id="medicine-mg" placeholder="Medicine Mg" formControlName="medicineMg">
            </div>
          </fieldset>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary btn-xl" type="button" data-dismiss="modal" (click)="freshForm()">Cancel</button>
          <button class="btn btn-success btn-xl" type="submit" data-dismiss="modal" (click)="submitForm()"[disabled]="medicineForm.invalid">Save</button>
          <button class="btn btn-danger btn-xl" type="button" data-dismiss="modal" (click)="deleteMedicine()" [disabled]="medicineForm.invalid">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
